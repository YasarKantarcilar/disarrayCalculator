<!DOCTYPE html>
<html>

<head>
     <title>Albion Online Disarray Calculator</title>
     <style>
          body {
               font-family: Arial, sans-serif;
               padding: 20px;
          }

          input,
          button {
               margin: 10px 0;
          }
     </style>
</head>

<body>
     <h1>Albion Online Disarray Group Size Calculator</h1>
     <input type="number" id="disarrayLevel" placeholder="Enter Disarray Level">
     <button onclick="calculateGroupSize()">Calculate</button>
     <p id="result"></p>

     <script>
          function calculateGroupSize() {
               const disarrayLevel = parseInt(document.getElementById('disarrayLevel').value);
               const disarrayLevels = [
                    { level: 1, min: 21, max: 26 },
                    { level: 2, min: 22, max: 27 },
                    { level: 3, min: 23, max: 28 },
                    { level: 4, min: 24, max: 29 },
                    { level: 5, min: 25, max: 30 },
                    { level: 6, min: 26, max: 31 },
                    { level: 7, min: 27, max: 32 },
                    { level: 8, min: 28, max: 33 },
                    { level: 9, min: 29, max: 34 },
                    { level: 10, min: 30, max: 35 },
                    { level: 11, min: 31, max: 36 },
                    { level: 12, min: 32, max: 37 },
                    { level: 13, min: 33, max: 38 },
                    { level: 14, min: 34, max: 39 },
                    { level: 15, min: 36, max: 41 },
                    { level: 16, min: 37, max: 42 },
                    { level: 17, min: 39, max: 44 },
                    { level: 18, min: 41, max: 46 },
                    { level: 19, min: 43, max: 49 },
                    { level: 20, min: 46, max: 51 },
                    { level: 21, min: 48, max: 53 },
                    { level: 22, min: 49, max: 54 },
                    { level: 23, min: 51, max: 56 },
                    { level: 24, min: 54, max: 59 },
                    { level: 25, min: 56, max: 61 },
                    { level: 26, min: 58, max: 63 },
                    { level: 27, min: 61, max: 66 },
                    { level: 28, min: 64, max: 69 },
                    { level: 29, min: 67, max: 72 },
                    { level: 30, min: 70, max: 75 },
                    { level: 31, min: 74, max: 79 },
                    { level: 32, min: 79, max: 84 },
                    { level: 33, min: 83, max: 88 },
                    { level: 34, min: 89, max: 94 },
                    { level: 35, min: 95, max: 100 },
                    { level: 36, min: 99, max: 104 },
                    { level: 37, min: 103, max: 108 },
                    { level: 38, min: 108, max: 113 },
                    { level: 39, min: 114, max: 119 },
                    { level: 40, min: 119, max: 124 },
                    { level: 41, min: 126, max: 131 },
                    { level: 42, min: 133, max: 138 },
                    { level: 43, min: 141, max: 146 },
                    { level: 44, min: 148, max: 153 },
                    { level: 45, min: 154, max: 159 },
                    { level: 46, min: 160, max: 165 },
                    { level: 47, min: 167, max: 172 },
                    { level: 48, min: 175, max: 180 },
                    { level: 49, min: 183, max: 188 },
                    { level: 50, min: 192, max: 197 },
                    { level: 51, min: 200, max: 205 },
                    { level: 52, min: 207, max: 212 },
                    { level: 53, min: 215, max: 220 },
                    { level: 54, min: 223, max: 228 },
                    { level: 55, min: 232, max: 237 },
                    { level: 56, min: 242, max: 247 },
                    { level: 57, min: 252, max: 257 },
                    { level: 58, min: 264, max: 269 },
                    { level: 59, min: 276, max: 281 },
                    { level: 60, min: 290, max: 295 },
                    { level: 61, min: 305, max: 310 },
                    { level: 62, min: 322, max: 327 },
                    { level: 63, min: 341, max: 346 },
                    { level: 64, min: 361, max: 366 },
                    { level: 65, min: 385, max: 390 },
                    { level: 66, min: 412, max: 417 },
                    { level: 67, min: 445, max: 450 },
               ];

               const resultElement = document.getElementById('result');
               const disarray = disarrayLevels.find(level => level.level === disarrayLevel);

               if (disarray) {
                    resultElement.innerText = `For Disarray Level ${disarrayLevel}, group size is between ${disarray.min} and ${disarray.max} members.`;
               } else {
                    resultElement.innerText = "Invalid Disarray Level. Please enter a value between 1 and 67.";
               }
          }
     </script>
</body>

</html>
